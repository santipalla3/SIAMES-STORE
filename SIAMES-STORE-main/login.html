<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>SIAMES STORE - Hardware shop</title>
        <link rel="icon" href="img/SS2.png" type="image/icon type">
        <link rel="stylesheet" href="style-login.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=DM+Sans%3A700%7CHeebo%3A400%2C700%7CAldrich%3A400&#038;display=swap&#038;ver=6.0.2' media='all'>
    </head>
    <body>
        <section id="home">
            <div id="img"></div>
            <div class="centered">
                <div id="title">
                    <h1>AdminPanel</h1>
                </div>
            </div>
            <div class="login-box">
                <img src="img/SS2.png" class="avatar" alt="Avatar Image">
                <div id="form">
                    <form>
                        <label for="username">Nombre de usuario</label>
                        <input type="text" placeholder="Ingrese su nombre de usuario">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingrese su contraseña">
                        <a href="https://siames-store.tk/admin">
                            <input type="submit" value="Log In">
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
